<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Подключения плеера</title>
  <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="static/css/custom.css">

  <link rel="apple-touch-icon" sizes="180x180" href="static/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="static/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="static/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="static/img/favicon/site.webmanifest">
  <link rel="mask-icon" href="static/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div id="player" class="player">

    <div class="screen js-video-container"></div>
    
    <div class="bottom-controls">

      <div>
        <button class="player-button js-play-button"><i class="fa fa-play" aria-hidden="true"></i></button>
        <button class="player-button js-pause-button" hidden><i class="fa fa-pause" aria-hidden="true"></i></button>
        <button class="player-button js-mute-button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
        <button class="player-button js-volume-button" hidden><i class="fa fa-volume-off" aria-hidden="true"></i></button>
      </div>

      <div class="aligner"></div>

      <div class="time">
        <span class="js-current-time"></span>&nbsp;-&nbsp;<span class="js-duration"></span>
      </div>

      <div class="aligner"></div>

      <div class="js-progress">
        <div class="progress-slider js-progress-slider">====================================</div>
      </div>

      <div class="aligner"></div>

      <div>
        <button class="player-button js-fullscreen-button"><i class="fa fa-expand" aria-hidden="true"></i></button>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="static/js/player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
